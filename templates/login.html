<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Votre Assistant Bancaire</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #7952B3 0%, #E36477 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #333;
        }
        .login-box {
            background: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            width: 350px;
            text-align: center;
            animation: fadeIn 0.6s ease;
        }
        h1 {
            color: #007bff;
            margin-bottom: 25px;
            font-size: 1.6em;
            letter-spacing: 1px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 0.95em;
            transition: border-color 0.3s;
        }
        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            background-color: #00cc66;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #00a052;
            transform: translateY(-2px);
        }
        .error {
            color: #e54c5f;
            margin-top: 12px;
            font-size: 0.9em;
        }
        .link-to-register {
            margin-top: 20px;
            font-size: 0.9em;
        }
        .link-to-register a {
            color: #007bff;
            text-decoration: none;
        }
        .link-to-register a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Connexion Client</h1>
        <form method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <p class="link-to-register">
            Nouveau client ? <a href="{{ url_for('register') }}">Cr√©ez un compte ici.</a>
        </p>
    </div>
</body>
</html>
